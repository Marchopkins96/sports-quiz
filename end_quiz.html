<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/25a184994a.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <title>Sports Quiz</title>
</head>
<body>

    <header>
        <h1 id="main-heading">Sports Quiz</h1>
    </header>

    <!-- Section displaying the final score from the user, a message about their performance in the game and the option to star again -->
    <section class="container">
        <div class="final-score-area">
            <h3><span id="final-score-user"></span>0</h3>
            <h3><span id="final-score"></span>0</h3>
            <h3><span id="final-message"></span>0</h3>
        </div>

        <a href="index.html" class="btn" id="play-again-same-user">Play again as same user</a>
        <button type="submit" id="play-again-btn" class="btn">Play again with new username</button>

    </section>
<!-- Footer with GitHub profile -->
    <footer>
    <a href="https://github.com/Marchopkins96" target="_blank" rel="noopener"
        aria-label="GitHub page of developer (opens in a new tab.)">
        <i class="fa-brands fa-github"></i></a>
    </footer>

    <script src="assets/js/end.js"></script>
</body>

</html>
